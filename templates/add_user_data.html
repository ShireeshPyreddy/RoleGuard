<script>
document.addEventListener('DOMContentLoaded', function() {
    var addButton = document.getElementById('addButton');

    addButton.addEventListener('click', function(event) {
        event.preventDefault();  // Prevent any form submission

        var form = document.getElementById('userForm');
        var formData = new FormData(form);

        formData.append('role', "{{ role }}");


        fetch('/add_additional_details', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
        	alert(data.Status);
        	window.location.href = document.referrer;
<!--            var messageArea = document.getElementById('messageArea');-->
<!--            messageArea.textContent = data.Status; // Assuming your response object has a "Status" key-->

        })
        .catch(error => {
            console.error('Error:', error);
        });
    });


});
</script>

<script>
    window.onload = function() {
        // Assuming 'role' is a variable that holds the role value from the backend
        var role = "{{ role }}"; // This should be dynamically set based on the backend value

		console.log("ROLE:::::::::", role);

        // Check if the role is 'HR'
        if (role === 'HR') {
            // If the role is HR, display the hrFields div
            document.getElementById('hrFields').style.display = 'block';
        } else if (role === 'SE'){
        	document.getElementById('seFields').style.display = 'block';
        } else if (role === 'PR'){
        	document.getElementById('prFields').style.display = 'block';
        } else {
            // If the role is not HR, ensure the hrFields div remains hidden
            document.getElementById('hrFields').style.display = 'none';
            document.getElementById('seFields').style.display = 'none';
            document.getElementById('prFields').style.display = 'none';
        }
    };
</script>
