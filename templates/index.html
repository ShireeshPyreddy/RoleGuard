<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script>
    $(document).ready(function() {
        $('#loginButton').click(function() {
            var username = $('input[name="email"]').val();  // Get the username input value
            var password = $('input[name="pass"]').val();   // Get the password input value

            // Create an object to store the data
            var data = {
                'username': username,
                'password': password
            };

            // Send the data to a Flask route using AJAX
            $.ajax({
                type: 'POST',
                url: '/login',  // Replace with the actual route URL
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function(response) {
                    // Handle the response from the Flask route (e.g., redirect or display a message)
                    window.location.href = response.redirect_url;
                    console.log(response);

                    localStorage.setItem('username', response.username); // Use sessionStorage if you prefer

                }
            });
        });
    });
</script>
